<link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;600;700&display=swap" rel="stylesheet">
<div class="innerdash pagetitle">
    
  <div class="row">
        <div class="col-md-4 nopad d-flex align-items-center">
        <h1>Vendor Listing</h1>
    </div>
<div class="col-md-3">
          </div>
          <div class="col-md-2"></div>
    <div class="col-md-3 d-flex">
        <a class="btn btn-primary mr-1" href="/vendor">Add Vendor</a>
    </div>
    </div>

    <div class="row" style="align-items: center;">
        <div class="col-md-12">
            <form id="formCreatecompany" class="mb-3 mt-4 commform row" style="align-items: flex-end;"
                  [formGroup]="vendorFilterForm">

                <div class="col-md-4">
                    <label for="name" class="form-label">Select Company</label>
                    <select class="form-control" formControlName="companyId"
                    (change)="getStores($event.target)">
                        <option value="">Select Company</option>
                        <option [value]="item.companyId"
                                *ngFor="let item of companyList">{{item.name | titlecase}}</option>
                    </select>
                </div>

                <div class="col-md-4">
                    <label for="name" class="form-label"> Select Store</label>
                    <select class="form-control" formControlName="storeId">
                        <option value="">Select Company</option>
                        <option [value]="item.companyId"
                                *ngFor="let item of storeList">{{item.name | titlecase}}</option>
                    </select>
                </div>

                <div class="col-md-4">
                    <button class="btn btn-primary" (click)="vendorSearch()">Search</button>
                </div>
            </form>
        </div>

        <div class="col-md-12 row" style="padding:0;">
            <div class="col-md-9"></div>
            <div class="col-md-3" style="padding:0;">
               
            </div>
        </div>
    </div>
</div><!-- End Page Title -->
<section class="section dashboard">
    <div class="row">
        <div class="innerform">
             <div class="col-md-12">

                <div class="tablemaindiv mat-elevation-z8">
                   <table mat-table [dataSource]="dataSource" matSort (matSortChange)="announceSortChange($event)"
           class="mat-elevation-z8 maintable">

        <!-- Position Column -->
        <ng-container matColumnDef="sno">
            <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by number">
             Vendor Name
            </th>
            <td mat-cell *matCellDef="let element"> {{element.name}} </td>
        </ng-container>

        <ng-container matColumnDef="w1">
            <th mat-header-cell *matHeaderCellDef> Company Name  </th>
            <td mat-cell *matCellDef="let element"> {{element.w1}} </td>
        </ng-container>
        <!-- Weight Column -->
        <ng-container matColumnDef="w2">
            <th mat-header-cell *matHeaderCellDef> Store Name</th>
            <td mat-cell *matCellDef="let element"> {{element.w2}} </td>
        </ng-container>

        <!-- Weight Column -->
        <ng-container matColumnDef="w3">
            <th mat-header-cell *matHeaderCellDef> Location  </th>
            <td mat-cell *matCellDef="let element"> {{element.w3}} </td>
        </ng-container>

        <!-- Weight Column -->
        <ng-container matColumnDef="w4">
            <th mat-header-cell *matHeaderCellDef> Options </th>
            <td mat-cell *matCellDef="let element" class="dflexdiv"> 
                                <button class="viewbtn"> <a href="vendor-detail">
                                    <img src="assets/img/view.png"> View</a></button> </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <mat-paginator [pageSizeOptions]="[5, 10, 20]"
                   showFirstLastButtons
                   aria-label="Select page of periodic elements">
    </mat-paginator>
                </div>
            </div>
        </div>
    </div>
</section>
