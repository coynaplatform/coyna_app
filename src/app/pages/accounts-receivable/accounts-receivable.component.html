 <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;600;700&display=swap" rel="stylesheet">
 <style>.pagetitle label.form-label {
    margin: 0;
}.pagetitle button.btn.btn-primary {
    padding: 13px 10px !important;width: 100%;
}table.maintable {
    width: 100%;
}thead {
    background: #F1FCFA;
}thead tr {
   border-radius: 6px;
}table.maintable td, table.maintable th {
    padding: 20px;
}table.maintable tbody tr {
    border-bottom: 1px solid #E9E9E9;
}.pagetitle select.form-control {
    height: 55px !important;
}</style>
 <div class="innerdash pagetitle">
  <div class="row" style="align-items: center;">
    <div class="col-md-4">
    <h1>Sales (Accounts Receivable)</h1></div>

    <div class="col-md-8">
      <form id="formCreatecompany" class="mb-3 mt-4 commform row" style="align-items: flex-end;">
        <div class="col-md-1"></div>
        <div class="col-md-4">
                <label for="name" class="form-label">Select</label>
                <select class="form-control">
                  <option>By Product</option>
                </select>
          </div>
          <div class="col-md-4">
                <label for="name" class="form-label">Select</label>
                <select class="form-control">
                  <option>By Shift</option>
                </select>
          </div>
          <div class="col-md-3"><button type="submit" class="btn btn-primary">Export Data</button></div>

      </form>
    </div>
  </div>
  </div><!-- End Page Title -->
  <section class="section dashboard">
    <div class="row">
      <div class="innerform">
        <div class="col-md-12">
         <div class="tablemaindiv mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort (matSortChange)="announceSortChange($event)"
           class="mat-elevation-z8 maintable">

        <!-- Position Column -->
        <ng-container matColumnDef="sno">
            <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by number">
              Sl No.
            </th>
            <td mat-cell *matCellDef="let element"> {{element.sno}} </td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="products">
            <th mat-header-cell *matHeaderCellDef> Products </th>
            <td mat-cell *matCellDef="let element"> {{element.products}} </td>
        </ng-container>

        <!-- Weight Column -->
        <ng-container matColumnDef="pos1">
            <th mat-header-cell *matHeaderCellDef> POS 1 </th>
            <td mat-cell *matCellDef="let element"> {{element.pos1}} </td>
        </ng-container>

        <!-- Symbol Column -->
        <ng-container matColumnDef="pos2">
            <th mat-header-cell *matHeaderCellDef> POS 2 </th>
            <td mat-cell *matCellDef="let element">{{element.pos2}}</td>
        </ng-container>

        <ng-container matColumnDef="pos3">
            <th mat-header-cell *matHeaderCellDef> POS 3 </th>
            <td mat-cell *matCellDef="let element">{{element.pos3}}</td>
        </ng-container>

        <ng-container matColumnDef="pos4">
            <th mat-header-cell *matHeaderCellDef> POS 4 </th>
            <td mat-cell *matCellDef="let element">{{element.pos4}}</td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <mat-paginator [pageSizeOptions]="[5, 10, 20]"
                   showFirstLastButtons
                   aria-label="Select page of periodic elements">
    </mat-paginator>
</div>
        </div>
      </div>
    </div>
  </section>
