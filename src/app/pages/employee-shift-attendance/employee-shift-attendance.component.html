 <section class="section dashboard">
     <div class="row">
         <div class="innerform">
             <div class="tablemaindiv mat-elevation-z8">
                 <form [formGroup]="employeeShiftForm">
                     <table class="form-group">
                         <thead>
                         <tr>
                             <th *ngFor="let item of displayedColumns">{{item | uppercase}}</th>
                         </tr>
                         </thead>
                         <tbody formArrayName="Rows">
                         <tr *ngFor="let obj of formArr.controls; let i = index; let l = last" [formGroupName]="i">
                             <td>
                                 <input type="text" class="form-control"  formControlName="gsa"/>
<!--                                        [ngClass]="{'is-invalid': obj['gsa']['controls'].errors && submitted}"-->
<!--                                 />-->
<!--                                 <span *ngIf="submitted && f['gsa'].errors" class="invalid-feedback">-->
<!--                                     <span *ngIf="f['gsa'].errors['required']"> GSA is required</span>-->
<!--                                 </span>-->
<!--                                 <input type="textarea" class="form-control" id="gsa" formControlName="gsa">-->
                             </td>
                             <td>
                                 <input type="text" class="form-control" id="pos" formControlName="pos"
                                        />

                             </td>
                             <td>
                                 <input type="text" class="form-control" id="gsaname" formControlName="gsaname"/>
                             </td>
                             <td>
                                 <input type="time" class="form-control" id="in" formControlName="in"
                                        [(ngModel)]="inTime"/>
                             </td>
                             <td>
                                 <input type="time" class="form-control" id="out" formControlName="out"
                                        [(ngModel)]="outTime" />
                             </td>
                             <td>
                                 <input readonly class="form-control" id="thours" formControlName="thours"
                                       [value]="totalHours(outTime,inTime)"/>
                             </td>
                             <td>
                                 <input type="date" class="form-control" id="date" [min]="startDate" [max]="maxDate" formControlName="date"/>
                             </td>
<!--                             <td *ngIf=" this.formArr.length > 1">-->
<!--                                 <button (click)="deleteRow(i)" class="btn btn-danger">-->
<!--                                     Delete-->
<!--                                 </button>-->
<!--                             </td>-->
                         </tr>
                         </tbody>
                     </table>

                     <button type="submit" class="btn btn-primary" (click)="onSubmit()">Submit</button>
                 </form>
             </div>
         </div>
     </div>
 </section>
