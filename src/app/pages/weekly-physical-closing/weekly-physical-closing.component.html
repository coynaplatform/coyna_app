 <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;600;700&display=swap" rel="stylesheet">
 <style>.pagetitle label.form-label {
    margin: 0;
}.pagetitle button.btn.btn-primary {
    padding: 13px 10px !important;width: 100%;
}table.maintable {
    width: 100%;
}thead {
    background: #F1FCFA;
}thead tr {
   border-radius: 6px;
}table.maintable td, table.maintable th {
    padding: 20px;
}table.maintable tbody tr {
    border-bottom: 1px solid #E9E9E9;
}.pagetitle select.form-control {
    height: 55px !important;
}</style>
 <div class="innerdash pagetitle">
  <div class="row" style="align-items: center;">
    <div class="col-md-9">
    <h1>Departments Weekly Physical Closing</h1></div>

    <div class="col-md-3">
      
    </div>
  </div>
  </div><!-- End Page Title -->
  <section class="section dashboard">
    <div class="row">
      <div class="innerform">
        <div class="col-md-12">
         <div class="tablemaindiv mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort (matSortChange)="announceSortChange($event)"
           class="mat-elevation-z8 maintable">

        <!-- Position Column -->
        <ng-container matColumnDef="sno">
            <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by number">
              SL No.
            </th>
            <td mat-cell *matCellDef="let element"> {{element.sno}} </td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="pro">
            <th mat-header-cell *matHeaderCellDef> Product </th>
            <td mat-cell *matCellDef="let element"> {{element.pro}} </td>
        </ng-container>

        <!-- Weight Column -->
        <ng-container matColumnDef="w1">
            <th mat-header-cell *matHeaderCellDef> Closing W1 </th>
            <td mat-cell *matCellDef="let element"> {{element.w1}} </td>
        </ng-container>
        <ng-container matColumnDef="w2">
            <th mat-header-cell *matHeaderCellDef> Closing W2 </th>
            <td mat-cell *matCellDef="let element"> {{element.w2}} </td>
        </ng-container>

        <!-- Weight Column -->
        <ng-container matColumnDef="w3">
            <th mat-header-cell *matHeaderCellDef> Closing W3 </th>
            <td mat-cell *matCellDef="let element"> {{element.w3}} </td>
        </ng-container>
        <ng-container matColumnDef="w4">
            <th mat-header-cell *matHeaderCellDef> Closing W4 </th>
            <td mat-cell *matCellDef="let element"> {{element.w4}} </td>
        </ng-container>

        <!-- Weight Column -->
        <ng-container matColumnDef="w5">
            <th mat-header-cell *matHeaderCellDef> Closing W5 </th>
            <td mat-cell *matCellDef="let element"> {{element.w5}} </td>
        </ng-container>
        <ng-container matColumnDef="w6">
            <th mat-header-cell *matHeaderCellDef> Closing W66 </th>
            <td mat-cell *matCellDef="let element"> {{element.w6}} </td>
        </ng-container>

        <!-- Weight Column -->
        <ng-container matColumnDef="w7">
            <th mat-header-cell *matHeaderCellDef> Closing W7 </th>
            <td mat-cell *matCellDef="let element"> {{element.w7}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <mat-paginator [pageSizeOptions]="[10, 20]"
                   showFirstLastButtons
                   aria-label="Select page of periodic elements">
    </mat-paginator>
</div>
        </div>
      </div>
    </div>
  </section>
