<link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;600;700&display=swap" rel="stylesheet">
<div class="innerdash pagetitle">
    <div class="row">
        <div class="col-md-4 nopad d-flex align-items-center">
        <h1>Company Listing</h1>
    </div>
<div class="col-md-3">
                <input class="form-control" placeholder="Enter Company Name">
          </div>
          <div class="col-md-2"><button type="submit" class="btn btn-primary">Search</button></div>
    <div class="col-md-3 d-flex">
        <a class="btn btn-primary mr-1" href="/add-company">Add Company</a>
    </div>
    </div>
</div><!-- End Page Title -->
<section class="section dashboard">
    <div class="row">
        <div class="innerform">
        <div class="col-md-12">
         <div class="tablemaindiv mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort (matSortChange)="announceSortChange($event)"
           class="mat-elevation-z8 maintable">

        <!-- Position Column -->
        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by number">
              Company Name
            </th>
            <td mat-cell *matCellDef="let element"> {{element.name}} </td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="companyType">
            <th mat-header-cell *matHeaderCellDef> Type of service </th>
            <td mat-cell *matCellDef="let element"> {{element.companyType}} </td>
        </ng-container>

        <!-- Weight Column -->
        <ng-container matColumnDef="pos2">
            <th mat-header-cell *matHeaderCellDef>  Province</th>
            <td mat-cell *matCellDef="let element"> {{element.pos2}} </td>
        </ng-container>

        <!-- Symbol Column -->
        <ng-container matColumnDef="pos3">
            <th mat-header-cell *matHeaderCellDef> Options </th>
            <td mat-cell *matCellDef="let element"> <button class="viewbtn"><a href="/company-detail"><img src="assets/img/view.png"> {{element.edit}}</a></button></td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <mat-paginator [pageSizeOptions]="[5, 10, 20]"
                   showFirstLastButtons
                   aria-label="Select page of periodic elements">
    </mat-paginator>
</div>
        </div>
      </div>
    </div>
</section>
