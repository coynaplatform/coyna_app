 <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;600;700&display=swap" rel="stylesheet">
 <style>.pagetitle label.form-label {
    margin: 0;
}.pagetitle button.btn.btn-primary {
    padding: 13px 10px !important;width: 100%;
}table.maintable {
    width: 100%;
}thead {
    background: #F1FCFA;
}thead tr {
   border-radius: 6px;
}table.maintable td, table.maintable th {
    padding: 20px;
}table.maintable tbody tr {
    border-bottom: 1px solid #E9E9E9;
}.pagetitle select.form-control {
    height: 55px !important;
}</style>
 <div class="innerdash pagetitle">
  <div class="row" style="align-items: center;">
    <div class="col-md-12" style="padding:0">
    <h1>Departments Daily Sheet</h1></div>

    <div class="col-md-12" style="padding:0">
      <form id="formCreatecompany" class="mb-3 mt-4 commform row" style="align-items: flex-end;">
        <div class="col-md-3">
                <label for="name" class="form-label">Select</label>
                <select class="form-control">
                  <option>From Date</option>
                </select>
          </div>
          <div class="col-md-3">
                <label for="name" class="form-label">Select</label>
                <select class="form-control">
                  <option>To Date</option>
                </select>
          </div>
          <div class="col-md-3">
                <label for="name" class="form-label">Select</label>
                <select class="form-control">
                  <option>Select Product</option>
                </select>
          </div>
          <div class="col-md-3"><button type="submit" class="btn btn-primary">Export Data</button></div>

      </form>
    </div>
  </div>
  </div><!-- End Page Title -->
  <section class="section dashboard">
    <div class="row">
      <div class="innerform">
        <div class="col-md-12">
         <div class="tablemaindiv mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort (matSortChange)="announceSortChange($event)"
           class="mat-elevation-z8 maintable">

        <!-- Position Column -->
        <ng-container matColumnDef="date">
            <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by number">
              Date
            </th>
            <td mat-cell *matCellDef="let element"> {{element.date}} </td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="op">
            <th mat-header-cell *matHeaderCellDef> Openings </th>
            <td mat-cell *matCellDef="let element"> {{element.op}} </td>
        </ng-container>

        <!-- Weight Column -->
        <ng-container matColumnDef="su">
            <th mat-header-cell *matHeaderCellDef> Supplier Ref. </th>
            <td mat-cell *matCellDef="let element"> {{element.su}} </td>
        </ng-container>
        <!-- Weight Column -->
        <ng-container matColumnDef="dd">
            <th mat-header-cell *matHeaderCellDef> Due Date </th>
            <td mat-cell *matCellDef="let element"> {{element.dd}} </td>
        </ng-container>
        <!-- Weight Column -->
        <ng-container matColumnDef="amt">
            <th mat-header-cell *matHeaderCellDef> Amount </th>
            <td mat-cell *matCellDef="let element"> {{element.amt}} </td>
        </ng-container>
        <!-- Weight Column -->
        <ng-container matColumnDef="so">
            <th mat-header-cell *matHeaderCellDef> Sold </th>
            <td mat-cell *matCellDef="let element"> {{element.so}} </td>
        </ng-container>
        <!-- Weight Column -->
        <ng-container matColumnDef="bal">
            <th mat-header-cell *matHeaderCellDef> Balance </th>
            <td mat-cell *matCellDef="let element"> {{element.bal}} </td>
        </ng-container>
        <!-- Weight Column -->
        <ng-container matColumnDef="com">
            <th mat-header-cell *matHeaderCellDef> Comments </th>
            <td mat-cell *matCellDef="let element"> {{element.com}} </td>
        </ng-container>


        <ng-container matColumnDef="edit">
            <th mat-header-cell *matHeaderCellDef> Edit </th>
            <td mat-cell *matCellDef="let element"> <button class="viewbtn"><img src="assets/img/view.png"> {{element.edit}} </button></td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <mat-paginator [pageSizeOptions]="[5, 10, 20]"
                   showFirstLastButtons
                   aria-label="Select page of periodic elements">
    </mat-paginator>
</div>
        </div><br/><br/>
      <div class="row" style="align-items: center;">
          <div class="col-md-9">              
                            <label for="name" class="form-label">Write in Detail</label>            
                            <textarea class="form-control" rows="5">Description</textarea>
                    </div>
                     <div class="col-md-3">
                        <button type="submit" class="btn btn-primary">Attachment
                        </button>

      </div></div><br/> <div class="row">

                     <div class="col-md-4">
                        <button type="submit" class="btn btn-primary">Submit
                        </button></div>

      </div>
      </div>
    </div>
  </section>
